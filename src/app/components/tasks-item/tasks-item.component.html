<div
  [ngClass]="{reminder: task && task.reminder}"
  class="task"
  (dblclick)="onToggle(task)"
>
  <h3>
    {{ task && task.text }}
    <fa-icon
      [icon]="faTimes"
      [ngStyle]="{color: 'red'}"
      (click)="onDelete(task)"
    ></fa-icon>
  </h3>
  <p>
    {{ task && task.day }}
  </p>
</div>
